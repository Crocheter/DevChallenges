<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>My team page</title>
</head>
<body>
    <div class="container">
        <section class="main pt-5">
            <div class="text d-sm-flex p-5 justify-content-center">
                <div>
                    <h1>The creative crew</h1>
                </div>
                <div>
                    <h3>WHO WE ARE</h3>
                    <p>We are team of creatively diverse. driven. innovative 
                    individuals working in various locations from the world.</p>
                </div>
            </div>
        </section>
        <section class="row">
            <div class="col">
                <div class="row top">
                  <div class="d-flex">
                  <img class="img-fluid" src="img/photo1.png" alt="">
                  <h6 class="side-text">PRODUCT OWNER</h6>
                  </div>
                  <h6>Oke Peter</h6>
                </div>
                <div class="row">
                  <img class="img-fluid" src="img/photo4.png" alt="">
                </div>
            </div>

            <div class="col">
                <div class="row top middle">
                  <img class="img-fluid" src="img/photo2.png" alt="">
                </div>
                <div class="row">
                  <img class="img-fluid" src="img/photo5.png" alt="">
                </div>
            </div>

            <div class="col">
                <div class="row top">
                  <img class="img-fluid" src="img/photo3.png" alt="">
                </div>
                <div class="row">
                  <img class="img-fluid" src="img/photo6.png" alt="">
                </div>
            </div>
        </section>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
