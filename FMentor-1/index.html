<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Interaction</title>
</head>
<body>
    <div class="container" style="display: block;" id="rate">
        <div class="main p-4 ">
            <div>
                <img src="img/favicon-32x32.png" alt="">
            </div>
            <div class="text">
                <h1 class="text-white">How did we do?</h1>
                <p class="text-white-50">Please let us know how we did with your support request.
                    All feedback is appreciated to help us improve our offering!
                </p>
            </div>
            <div>
                <button class="circle">1</button>
                <button class="circle">2</button>
                <button class="circle">3</button>
                <button class="circle">4</button>
                <button class="circle">5</button>
            </div>
                <button class="enter" onclick="thanks()" ><a href="#">SUBMIT</a></button>
        </div>
    </div>

    <!--Thank you page-->

    <div style="display: none;" class="container" id="thanks">
        <div class="main p-4 text-center">
            <div>
                <img src="img/illustration-thank-you.svg" alt="picture">
            </div>
            <button class="selection">You have selected <span>4</span> out of 5</button>
            <div class="text">
                <h1 class="text-white">Thank you!</h1>
                <p class="text-white-50">We appreciate you taking time to give a rating.
                    If you ever need support, don't forget to get in touch.
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function thanks() {
            document.getElementById('thanks').style.display='block';
            document.getElementById('rate').style.display='none';
        }
    </script>
</body>
</html>
